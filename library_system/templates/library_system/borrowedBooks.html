{% load static %}
<body style="background-image:url(./../../static/library.jpg);position: relative;">
    <div style="background-color: azure; margin:50px 400px 20px 300px;padding: 20px; ">
        <h4 style="font-weight: bold;">Welcome {{ studentID}} !</h4>
        <h3 style="font-weight: bold;">Select Book</h3>

<form method="POST" action="{%url 'library_system:borrowbook' studentID%}">
{% csrf_token %} 
<table>
    {% for book in booklist %}
       <tr>
        <td><input type="radio" name="bookchoice" value={{book.isbn}}> </td>
        <td>{{book.name}}</td>
       </tr>
    {% endfor %}
</table>

</br>
</br>
<div>
<input type="submit" value="BORROW" style="border-radius: 8px;height:30px;text-align: center;font-size: 16px;border: none;background-color:#00bfff">
</div>

</form>
